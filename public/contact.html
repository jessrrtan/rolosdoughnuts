    <div class="contact-page">


        <h1>Get in touch!</h1>

        <form method="POST" action="/send-email" >
        <!-- <form method="POST" action="https://api.web3forms.com/submit" > -->
            <!-- <input type="hidden" name="access_key" value="c7b22b19-7a0d-4af7-ba5a-d9236326f7ca"> -->
            <fieldset class="fieldset-1">
                <legend class="comments-label">Nice to meet you!</legend>
                    <label for="firstLast" class="firstLast">First and Last Name
                        <input type="text" name="firstLast" class="firstLast" size="30" placeholder="Jane Doe" autofocus required>
                    </label>

                    <label for="eAddress" class="eAddress">Email Address
                        <input type="email" pattern="[^ @]+@[^ @]+.[a-z]+" name="eAddress" id="email" size="30" maxlength="100" placeholder="name@host.com" required />
                    </label>

                    <label for="referrer" class="referrer">How did you hear about us?</label>
                    <select name="referrer" name="referrer" required>
                        <option value="Instagram">Instagram</option>
                        <option value="Tik Tok">Tik Tok</option>
                        <option value="Friend">Friend</option>
                        <option value="Pop-up">Pop-up</option>
                        <option value="Other">Other</option> 
                    </select>
            </fieldset>

            <fieldset class="fieldset-2">
                <legend class="comments-label">Tell us what you think</legend>
                <label for="comments" class="comments">Leave us flavor suggestions, constructive feedback, or just a nice comment!</label>
                <textarea name="comments" class="comments" id="comments" minlength="1" maxlength="300" placeholder="Write 300 characters or less" required></textarea>
            </fieldset>

            <button type="submit" class="contact-button">Submit</button>
        </form>
    </div>
